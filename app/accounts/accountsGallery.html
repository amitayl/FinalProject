
<div id="printThisElement" class="container">
    
    <div class="page-header">
      <h1>{{first}}'s Accounts</h1>
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="account in accountArr" >
        
        <div class="well" ng-click="openDetails($index)">
            <span class="glyphicon glyphicon-headphones" style="font-size:4em" aria-hidden="true"></span>
            <h3>{{account.service}}</h3>
        </div>
        
    </div>
    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" >
        
        <div class="well" ng-click="newAccount()">
            <span class="glyphicon glyphicon-plus" style="font-size:4em" aria-hidden="true"></span>
            <h3>Add Account</h3>
        </div>
        
    </div>
    
</div>
